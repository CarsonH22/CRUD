{% extends 'base.html' %}
{% block content %}
<div class="hero">
    <div class="content">
        <h1>My Video Game Collection</h1>
        {% if items %}
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>
                    <a href="{{ url_for('edit_item', id=item.id) }}" class="btn edit">Edit</a>
                    <a href="{{ url_for('delete_item', id=item.id) }}" class="btn delete" onclick="return confirm('Delete this item?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No items yet. Click "Add Item" to get started!</p>
        {% endif %}
    </div>
</div>
{% endblock %}
